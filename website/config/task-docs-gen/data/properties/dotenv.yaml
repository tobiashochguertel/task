name: dotenv
type: "[]string"
short: Load environment variables from .env files.
description: |
  Load environment variables from .env files before executing tasks. Supports multiple files and templating in file paths. Later files in the list override earlier ones.
  
  Dotenv files can be specified at both global (root) and task level. Task-level dotenv files are loaded after global ones.
contexts:
  - Taskfile (root level)
  - Task level
examples:
  - title: Basic dotenv
    description: Load from .env file
    code: |
      version: '3'
      
      dotenv: ['.env']
      
      tasks:
        deploy:
          cmds:
            - echo "Using API key: $API_KEY"
  - title: Multiple env files with templating
    description: Load from different locations
    code: |
      version: '3'
      
      env:
        ENV: testing
      
      dotenv:
        - .env
        - '{{.ENV}}/.env'
        - '{{.HOME}}/.env'
      
      tasks:
        greet:
          cmds:
            - echo "Using $KEYNAME and endpoint $ENDPOINT"
  - title: Task-level dotenv
    description: Different env files per task
    code: |
      version: '3'
      
      env:
        ENV: testing
      
      tasks:
        greet:
          dotenv: ['{{.ENV}}/.env']
          cmds:
            - echo "Hello from $ENV environment"
  - title: Environment-specific configs
    description: Load based on environment variable
    code: |
      version: '3'
      
      tasks:
        test:
          dotenv: ['.env', '.env.test']
          cmds:
            - npm test
        
        production:
          dotenv: ['.env', '.env.production']
          cmds:
            - npm run deploy
related:
  - env
  - vars
