name: vars
type: map[string]Variable
short: Global variables available to all tasks.
description: |
  Variables allow you to define reusable values and dynamic content.
contexts:
  - Taskfile (root level)
  - Task level
  - CLI arguments
precedence:
  - CLI arguments
  - Task level
  - Taskfile level
examples:
  - title: Static variables
    description: Define simple string variables
    code: |
      vars:
        GREETING: Hello
        VERSION: 1.0.0
  - title: Dynamic variables
    description: Execute shell commands
    code: |
      vars:
        COMMIT:
          sh: git rev-parse HEAD
        BUILD_TIME:
          sh: date +%Y%m%d
related:
  - env
  - dotenv
