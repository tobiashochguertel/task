name: generates
type: "[]string"
short: Output files generated by this task.
description: |
  List of files or glob patterns for generated outputs. Used with sources to check if task is up-to-date.
contexts:
  - Task level
examples:
  - title: Basic generates
    description: Track generated files
    code: |
      tasks:
        build:
          sources:
            - src/**/*.go
          generates:
            - bin/app
          cmds:
            - go build -o bin/app
  - title: Multiple outputs
    description: Track multiple generated files
    code: |
      tasks:
        assets:
          sources:
            - assets/icons/*.svg
          generates:
            - dist/icons/*.png
            - dist/sprite.svg
          cmds:
            - npm run build-assets
related:
  - sources
  - method
