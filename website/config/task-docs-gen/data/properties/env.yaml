name: env
type: map[string]string
short: Environment variables for task execution.
description: |
  Define environment variables that will be available during task execution.
contexts:
  - Taskfile (root level)
  - Task level
precedence:
  - Task level
  - Taskfile level
  - System environment
examples:
  - title: Task-level environment
    description: Set environment for specific task
    code: |
      tasks:
        build:
          env:
            CGO_ENABLED: 0
            GOOS: linux
          cmds:
            - go build
  - title: Global environment
    description: Set environment for all tasks
    code: |
      version: '3'
      
      env:
        NODE_ENV: production
      
      tasks:
        build:
          cmds:
            - npm run build
related:
  - vars
  - dotenv
