name: env
type: map[string]string
short: Environment variables for task execution.
description: |
  Set custom environment variables that will be available during task execution. Environment variables set at task level override global level, which override system environment.
  
  Precedence order (highest to lowest):
  1. Task-level env
  2. Global env (root level)
  3. System environment variables
contexts:
  - Taskfile (root level)
  - Task level
precedence:
  - Task level
  - Taskfile level
  - System environment
examples:
  - title: Task-level environment
    description: Set environment for specific task
    code: |
      version: '3'
      
      tasks:
        greet:
          env:
            GREETING: Hey, there!
          cmds:
            - echo $GREETING
  - title: Global environment
    description: Available to all tasks
    code: |
      version: '3'
      
      env:
        NODE_ENV: production
        API_URL: https://api.example.com
      
      tasks:
        build:
          cmds:
            - npm run build
        
        test:
          cmds:
            - npm test
  - title: Build configuration
    description: Cross-compilation settings
    code: |
      tasks:
        build-linux:
          env:
            CGO_ENABLED: "0"
            GOOS: linux
            GOARCH: amd64
          cmds:
            - go build -o app-linux
        
        build-windows:
          env:
            GOOS: windows
            GOARCH: amd64
          cmds:
            - go build -o app.exe
  - title: Overriding global env
    description: Task-level overrides global
    code: |
      version: '3'
      
      env:
        KEYNAME: GLOBAL_VALUE
      
      tasks:
        task1:
          cmds:
            - echo $KEYNAME  # Outputs: GLOBAL_VALUE
        
        task2:
          env:
            KEYNAME: DIFFERENT_VALUE
          cmds:
            - echo $KEYNAME  # Outputs: DIFFERENT_VALUE
related:
  - vars
  - dotenv
